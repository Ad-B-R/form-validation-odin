<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
      <div id="left">
        <div class="odinText">
            <img src="./images/odin-lined.png" alt="Odin" id="odin_img" height="30%" width="30%">
            <h1 id="text">
                ODIN
            </h1>
            <h6 class="credit">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a>
            on <a href="https://unsplash.com/@haliewestphoto">unsplash</a></h6>
        </div>
      </div>
      <div id="right">
        <div class="content"><b style="font-size: 1.2rem;">
            This is not a real online Sevice! You know you need something
        </b><br>
        <b style="font-size: 1.2rem;">
            like this in your real life to help you realize your deepest dreams
        </b><br>
        <b style="font-size: 1.2rem;">
            Sign up <i>now</i> to get selected
        </b><br>
        <b style="margin-top: 2rem;">You <i>know</i> what you want</b>
        </div>
        <div class="box">
            <h2 style="margin-bottom: 3%;">Let's do this!</h2>
            <form class="form">
                <div class = "box-item">
                    <div class="box-item-item">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" minlength="3" maxlength="30">
                    </div>
                    <div class="box-item-item">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" minlength="3" maxlength="30">
                    </div>
                </div>
                <div class = "box-item">
                    <div class="box-item-item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email"> 
                    </div>
                    <div class="box-item-item">
                        <label for="phone_no">PHONE NUMBER</label>
                        <input type="number" minlength="10" maxlength="10" id="phone_no">
                    </div>
                </div>
                    <div class="box-item">
                    <div class="box-item-item">
                        <label for="Password">PASSWORD</label>
                        <input type="password" id="Password">
                    </div>
                    <div class="box-item-item">
                        <label for="C_password">CONFIRM PASSWORD</label>
                        <input type="password" id="C_password">
                    </div>
                </div>
                </form>
        </div>
        <div class="bottom-right">
            <button class="btn"><b>Create Account</b></button>
            <p>Already have an account? <a style="color:#596D48">Log in</a></p>
        </div>
      </div>
    </div>
</body>
</html>
